<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Reach Me</title>
      <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
      <header>
        <a href="contact.html"><img src="./images/desert.jpeg" alt="desert" width="950" height="300"/></a>  
        <nav>
          <a href="index.html">Home</a>
          <a href="contact.html">Reach me</a>
        </nav>
      </header>
      <main>
        <h1>Let's Connect</h1>
        <blockquote>
          <p>"Life is Either a daring adventure or nothing at all!"</p>
        </blockquote>
        <form action="/action_page.php">
          <fieldset>
            <legend>Your Details</legend>
              <label for ="fname">First Name</label>
              <input type="text" name="fname" id="fname" placeholder="Your name..">
                <br>
                <br>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" placeholder="Your last name..">
                <br>
                <br>
              <label for="country">Country</label>
              <select id="country" name="country">
                <option value="australia">Australia</option>
                <option value="new-zealand">New Zealand</option>
                <option value="russia">Russia</option>
              </select>
          </fieldset>
            <br>
          <section class="heard-from">
            <span>How did you hear about me?</span>
              <input type="radio" name="heard-from" id="website" value="website">
              <label for="website">Website</label>
              <input type="radio" name="heard-from" id="facebook" value="facebook">
              <label for="facebook">Facebook</label>
          </section>
            <br>
          <section class="comment">
            <label for="comment">Leave your comment here:</label>
              <br>
              <br>
            <textarea id="comment" name="comment" rows="5" cols="40" placeholder="Write something.."></textarea>
          </section>
              <br>
          <section class="submission">
            <input type="submit" value="Submit">  
          </section>
        </form>     
      </main>
        <footer id="about">
          <p>Copyright 2021. All rights reserved. Made with &#10084</p>
        </footer>      
      </body>
</html>
